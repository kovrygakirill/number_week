<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flask app 2022</title>
</head>
<body>
    {% if weeks %}
    <p>Текущая неделя: {{weeks}}</p>
    {% endif %}
    <p>Введите дату в формате год/месяц/число:</p>
    <form action="{{url_for('main_page')}}" method="post">
        <input placeholder="Введите дату" name="date">
        <button type="submit">Submit</button>
    </form>
    {% if date_error %}
    <p style="color: red">{{date_error}}</p>
    {% endif %}
</body>
</html>
